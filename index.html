<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청룡신의 신당</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 배경 GIF -->
        <div class="background">
            <img id="gif1" src="first-gif.gif" alt="첫 번째 GIF" class="background-gif hidden">
            <img id="gif2" src="second-gif.gif" alt="두 번째 GIF" class="background-gif hidden">
        </div>

        <!-- 상단 헤더 -->
        <header class="header">
            <h1>청룡신을 섬기는 신당</h1>
            <p>소원을 빌고, 청룡신의 신점을 들어보세요.</p>
        </header>

        <!-- 신점 요청 섹션 -->
        <div id="wishSection" class="wish-section">
            <p>🔮 오늘 <span id="wishCount">00</span>명이 청룡신에게 신점을 받았습니다.</p>
            <textarea id="wishInput" class="wish-input" placeholder="소원을 적어주세요."></textarea>
            <button id="wishButton" class="btn">소원빌고 신점받기</button>
        </div>

        <!-- 소원 전달 완료 -->
        <div id="confirmationSection" class="confirmation-section hidden">
            <p>당신의 소원이 청룡신에게 전달되었습니다</p>
            <button id="checkFortuneButton" class="btn">신점 확인하기</button>
        </div>

        <!-- 신점 결과 섹션 -->
        <div id="fortuneSection" class="fortune-section hidden">
            <div class="fortune-box">
                <p id="fortuneResult" class="fortune-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
